<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sign-In</title>
    <link rel="stylesheet" href="discord.css">
</head>
<body>
    <div class="dark-place">
        <form action="" method="">
            <h1 style="text-align:center;">Welcome back!</h1>
            <p style="margin-top:-12px;text-align:center;">We're so very happy to see you again</p>
            <label>Email or Phone number <span>*</span></label>
            <input type="email">
            <br>
            <label>Password?<span>*</span></label>
            <input style="margin: bottom 6px;" type="password">
            <a href="">Did you forget your password?</a>
            <br><br>
            <button type="submit">Sign-In</button>
            <p>Create an account? <a href="">Sign Up</a></p>
        </form>
        <div class="qr-code">
            <img width="175" src="https://i0.wp.com/doublesama.com/wp-content/uploads/2022/02/DoubleSama-Discord-Server-QR-Code.png" alt="QR Code">
            <h1>Sign-In with QR Code</h1>
            <p>Scan this with the <bold>Discord mobile app</bold> to log in quickly.</p>
        </div>

    </div>
</body>
</html>
